<div ng-controller="JobController" ng-init="getJobs()">
	<h1>Manage Jobs</h1>
	<div ng-hide="jobList.length>0" class="bg-block rounded">There
		are no existing jobs.</div>
	<div class="table-responsive" ng-show="jobList.length>0">
		<table class="table table-striped table-hover table-bordered"
			style="margin-bottom: unset;">
			<thead class="thead-light">
				<tr>
					<th>Job Designation</th>
					<th>Created by</th>
					<th>Created on</th>
					<th></th>
				</tr>
			</thead>
			<tr ng-repeat="job in jobList" id="jobRow{{job.jobId}}">
				<td><a ng-click="showJob(job.jobId)" href="#/showJob">{{job.jobDesignation}}</a></td>
				<td>{{job.username}}</td>
				<td>{{job.postedDate}}</td>
				<td>
					<div class="d-flex">
						<a href="" title="Open" ng-hide="job.jobStatus=='open'" class="mr-2"
							ng-click="openJob(job.jobId)"><i
							class="fas fa-check-circle" style="color: mediumseagreen;"></i></a> <a
							href="" title="Close" class="mr-2" ng-hide="job.jobStatus=='closed'"
							ng-click="closeJob(job.jobId)"><i
							class="fas fa-times-circle" style="color: red;"></i></a>
					</div>

				</td>
			</tr>
		</table>
	</div>
</div>
