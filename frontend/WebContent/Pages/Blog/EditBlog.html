<div ng-controller="BlogController" ng-init="showEditBlog()">
	<h4>Edit Blog</h4>
	<form>
		<div class="form-group">
			<input type="text" class="form-control"
				ng-model="editBlogInfo.blogTitle" placeholder="Title"> <span
				id="blogTitleError" style="color: red;" class="error small"></span>
		</div>
		<div class="form-group">
			<textarea ng-model="editBlogInfo.blogContent" class="form-control"></textarea>
			<span id="blogContentError" style="color: red;" class="error small"></span>
		</div>
		<button type="submit" class="btn btn-primary" ng-click="updateBlog()">Update</button>
	</form>

	<div class="modal fade" id="updateBlogSuccessfulModal">
		<div class="modal-dialog modal modal-dialog-centered"">
			<div class="modal-content alert alert-success"
				style="background-color: #d4edda;">

				<!-- Add Blog Modal body -->
				<div class="modal-body">
					<span><i class="far fa-check-circle"></i> Your blog was
						updated successfully. It will be made public once the changes are approved.</span>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
			</div>
		</div>
	</div>
</div>
