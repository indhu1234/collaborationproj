<div ng-controller="UserController">
	<h2>Register</h2>
	<form>
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstName"
					ng-model="user.firstName" /></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastName" ng-model="user.lastName" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" ng-model="user.email" /></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="text" name="username" ng-model="user.username" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"
					ng-model="user.password" /></td>
			</tr>
			<tr>
				<td><input type="submit" ng-click="register()" /></td>
				<td><input type="reset" /></td>
			</tr>
		</table>
	</form>
</div>
